
<!DOCTYPE html>
<html class="dark" lang="fa" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>تم‌مارکت - مگامنو ۲۰۲۵</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&family=Manrope:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6",
                        "accent-purple": "#A855F7",
                        "background-dark": "#05060F",
                        "card-dark": "#0D0F1A",
                        "text-secondary": "#94A3B8",
                    },
                    fontFamily: {
                        "display": ["Vazirmatn", "Manrope", "Tahoma", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #05060F;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.15) 0, transparent 50%);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #05060F; }
        ::-webkit-scrollbar-thumb { background: #1E293B; border-radius: 10px; }
        
        /* افزایش غلظت رنگ پس‌زمینه برای وضوح بیشتر مگامنو */
        .bento-card {
            background: rgba(13, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        .mega-menu-panel {
            background: rgba(10, 12, 22, 0.98); /* شفافیت بسیار کمتر برای وضوح بالاتر */
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15); /* حاشیه مشخص‌تر */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform-origin: top;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav-item:hover .mega-menu-panel {
            opacity: 1 !important;
            visibility: visible !important;
            transform: translateY(0) scale(1) !important;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .glass-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }

        .material-symbols-outlined {
            display: inline-block;
            direction: ltr;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="font-display text-slate-200 overflow-x-hidden min-h-screen selection:bg-primary selection:text-white">
    <div id="root"></div>
</body>
</html>
